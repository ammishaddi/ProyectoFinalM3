<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inicio.css">
    <title>Opina sobre nuestro sabor</title>
</head>
<body>

<section class="main-container">

    <section class="container">
        <section class="textos">
        <h2 id="h2">¡Queremos conocer tu opinión!</h2>
        <p>Califica nuestros sabores</p>
        </section>

        <section class="imagen">
        <img id="logo" src="https://pngimg.com/d/ice_cream_PNG20991.png">
        </section>
    </section>


    <section class="comment-container">
        <h2 id="comentarios-texto">Comentarios</h2>
        <p id="user-info"></p>
        <textarea placeholder="Publica un comentario" id="comentario"></textarea>
        <button id="publicar" onclick="postComment()">Publicar</button>

        <section id="comment-section"></section>
    </section>

</section>



<script src="inicio.js"></script>

</body>
</html>
